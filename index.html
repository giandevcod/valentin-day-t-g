<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7e5e5; /* Color de fondo suave */
            text-align: center;
            margin-top: 50px; /* Espacio superior */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #ff4d6b; /* Color del título */
        }

        #response {
            display: none;
            margin-top: 20px;
            color: #ff4d6b; /* Color del texto de respuesta */
        }

        button {
            padding: 10px 20px; /* Espaciado del botón */
            margin: 10px; /* Margen entre botones */
            font-size: 16px; /* Tamaño de fuente */
            border: none;
            border-radius: 20px; /* Bordes redondeados */
            cursor: pointer;
            background-color: #ff4d6b; /* Color de fondo del botón */
            color: white; /* Color de texto del botón */
            transition: background-color 0.3s ease; /* Transición suave */
        }

        button:hover {
            background-color: #ff6b8b; /* Color de fondo del botón al pasar el mouse */
        }

        /* Estilo adicional para el botón No */
        #noButton {
            cursor: pointer;
            position: absolute;
        }
        
        img {
            width: 300px; /* Ancho de la imagen */
            margin-top: 20px; /* Espacio superior */
            border-radius: 10px; /* Bordes redondeados */
        }
        
        span {
            font-size: 18px; /* Tamaño de la fuente */
            font-style: italic; /* Estilo de la fuente */
            color: #ff4d6b; /* Color del texto */
        }

        .container-boton{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <img src="./img/rosas.jpg">
    <span>¡Espero que te gusten estas rosas y tulipanes! ♥</span>

    <h2>¿Quieres ser mi San Valentín?</h2>

    <div class="container-boton">
        <button id="yesButton" onclick="showResponse('yes')">Sí, obvio</button>
        <button id="noButton" onclick="showResponse('no')">No, paso!</button>
    </div>

    <div id="response">
        <p>¡Gracias, reinita! Sabía que dirías que sí. ♥T&G♥. <3</p>
    </div>

    <script>
        function showResponse(answer) {
            if (answer === 'yes') {
                document.getElementById('response').style.display = 'block';
            } else if (answer === 'no') {
                var button = document.getElementById('noButton');
                var screenWidth = window.innerWidth - button.offsetWidth;
                var screenHeight = window.innerHeight - button.offsetHeight;
                var randomX = Math.random() * screenWidth;
                var randomY = Math.random() * screenHeight;
                button.style.left = randomX + 'px';
                button.style.top = randomY + 'px';
            }
        }
    </script>

</body>

</html>
